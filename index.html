<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <header>
                <h1 class="text-center mb-0"> To Do List </h1>
            </header>
            <main class="col-12 col-md-6 ">
                <form action="#" class="mt-4 text-center toDo ">
                    <div class="d-flex">
                        <input type="text" value="" class="toDoInput form-control" id="toDoInput" >
                        <button class="btn add-btn d-flex align-items-center justify-content-center p-2 px-3 ms-2" ><i class="fa-solid fa-plus text-white"></i></button>
                        <!-- <select class="form-select w-25 ms-2 filter" aria-label="Default select example " name="to-do">
                            
                            <option value="All">All</option>
                            <option value="completed">Completed</option>
                            <option value="unCompleted">UnCompleted</option>
                          </select> -->
                    </div>
                </form>
                <div class="toDo-container">
                    <ul class="toDo-list p-0">
                        
                    </ul>

                </div>
            </main>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
